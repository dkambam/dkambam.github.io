 <!-- Global site tag (gtag.js) - Google Analytics -->
{%- if jekyll.environment == 'production' and site.google_analytics -%}
<script async src={{"https://www.googletagmanager.com/gtag/js?id=" | append: site.google_analytics | strip }}></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', {{ site.google_analytics | strip }});
</script>
{% endif %}
